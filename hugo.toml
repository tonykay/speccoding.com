baseURL = 'https://specoding.com/'
languageCode = 'en-us'
title = 'Spec Coding'
theme = 'hugo-clarity'

# SEO and Meta
description = 'Cutting-edge software development through Spec-Driven Design and Agentic AI'
author = 'Your Name'
enableRobotsTXT = true
canonifyURLs = true

# Content and Navigation
# paginate = 10
# paginatePath = 'page'

[pagination]
pagerSize = 10
path = 'page'

enableEmoji = true
enableGitInfo = true

# Code Highlighting (crucial for your technical content)
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = true
    style = 'github'

# Menu Configuration
[menu]
  [[menu.main]]
    identifier = 'blog'
    name = 'Blog'
    url = '/blog/'
    weight = 10
  [[menu.main]]
    identifier = 'guides'
    name = 'Guides'
    url = '/guides/'
    weight = 20
  [[menu.main]]
    identifier = 'Resources'
    name = 'Resources'
    url = '/resources/'
    weight = 30
  [[menu.main]]
    identifier = 'about'
    name = 'About'
    url = '/about/'
    weight = 50

# Social and Analytics
[params]
  author = 'Your Name'
  github = 'your-github'
  twitter = 'your-twitter'
  linkedin = 'your-linkedin'
